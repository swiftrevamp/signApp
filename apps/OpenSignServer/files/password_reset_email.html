<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
    </head>
    <body>
        <div style='background-color:#f5f5f5;padding:20px'>
            <div style='background-color:white; border-radius: 8px; overflow: hidden;'>
                <!-- Agar logo variable available hai toh yahan aayega, nahi toh remove kar sakte ho -->
                <!-- ${logo} -->
                
                <!-- Header Section -->
                <div style='background-color:#47a3ad;padding:2px;font-family:system-ui;'>
                    <p style='font-size:20px;font-weight:400;color:white;padding-left:20px;'>Password Reset Request</p>
                </div>

                <!-- Body Section -->
                <div style='padding:20px;'>
                    <p style='font-family:system-ui;font-size:14px;'>Hello!</p>
                    <p style='font-family:system-ui;font-size:14px;'>You requested to reset the password for your account:</p>
                    
                    <!-- Username Highlighted -->
                    <p style='font-family:system-ui;font-size:16px;font-weight:bolder;'>Username: <span style='color:blue;'>{{username}}</span></p>
                    
                    <p style='font-family:system-ui;font-size:14px; margin-top: 15px;'>Click the button below to reset your password:</p>
                    
                    <!-- Styled Button matching the first template -->
                    <a href="{{{link}}}" style='display: inline-block; padding: 10px 20px; background-color: #47a3ad; color: white; text-decoration: none; border-radius: 5px; font-family: system-ui; font-size: 16px; font-weight: bolder; margin-top: 10px;'>
                        Reset Password
                    </a>

                     <a href="https://unisign.othersys.com" style='display: inline-block; padding: 10px 20px; background-color: #47a3ad; color: white; text-decoration: none; border-radius: 5px; font-family: system-ui; font-size: 16px; font-weight: bolder; margin-top: 10px;'>
                     Login 
                    </a>
                    
                    <p style='font-family:system-ui;font-size:14px; margin-top: 20px;'>Please keep your account secure.</p>
                    <p style='font-family:system-ui;font-size:14px;'>Thank you,<br/>UniSign Team</p>
                </div>
            </div>
        </div>
    </body>
</html>
